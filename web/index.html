<!DOCTYPE HTML>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cerlita - Mensajer√≠a descentralizada con Nostr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Cerlita">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Cerlita</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FFD1DC 0%, #FF69B4 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .loading {
      text-align: center;
      color: white;
    }
    .loading h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .loading p {
      font-size: 1.2em;
      opacity: 0.9;
    }
    .spinner {
      width: 50px;
      height: 50px;
      margin: 20px auto;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      background: rgba(255,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
  </style>

  <script>
    window.addEventListener('load', function(ev) {
      const errorDiv = document.getElementById('error-message');
      
      try {
        _flutter.loader.load({
          onEntrypointLoaded: async function(engineInitializer) {
            try {
              const appRunner = await engineInitializer.initializeEngine();
              await appRunner.runApp();
            } catch (e) {
              console.error('Error running app:', e);
              if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = '<strong>Error cargando la app:</strong><br>' + e.message;
              }
            }
          }
        });
      } catch (e) {
        console.error('Error loading Flutter:', e);
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML = '<strong>Error cargando Flutter:</strong><br>' + e.message;
        }
      }
    });
  </script>
</head>
<body>
  <div class="loading">
    <h1>üê∑ CERLITA üê®</h1>
    <p>Cargando aplicaci√≥n...</p>
    <div class="spinner"></div>
    <div id="error-message" class="error"></div>
    <p style="font-size: 0.8em; opacity: 0.7; margin-top: 30px;">
      Si la app no carga despu√©s de 30 segundos, recarga la p√°gina (F5)
    </p>
  </div>
</body>
</html>
